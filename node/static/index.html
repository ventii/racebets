<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaceBets</title>

    <link rel="stylesheet" href="content/css/index.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="content">
        <div class="filters">
            <ul class="list-filters">
                <li>
                    <a class="active" href="" data-racetype="g">
                        <span class="type-icon type-g"></span>
                    </a>
                </li>
                <li>
                    <a class="active" href="" data-racetype="j">
                        <span class="type-icon type-j"></span>
                    </a>
                </li>
                <li>
                    <a class="active" href="" data-racetype="t">
                        <span class="type-icon type-t"></span>
                    </a>
                </li>
                <li>
                    <a href="" data-racetype="d">
                        <span class="type-icon type-d"></span>
                    </a>
                </li>
            </ul>
        </div>
        
        <div id="next-race-widget" class="widget">
            <div class="nodata">No race :(</div>
            <div class="loader"></div>
            <div class="race-data">
                <div class="header">
                    <h3>
                        <a href="" class="race-link">
                            <span class="flag"></span>
                            <span class="event-title">Pau</span>
                            <span class="time-remaining">4 minutes</span>
                        </a>
                    </h3>
                    <hr>
                </div>
                <div class="title">
                    <a href="" class="race-link">
                        <span class="runners-count">9 runners</span>&nbsp;|&nbsp;
                        <span class="distance">5,000m</span>&nbsp;|&nbsp;
                        <span class="purse">40,000 EUR</span>
                        <span class="type-icon type-j"></span>
                    </a>
                </div>
                <div class="body">
                    <ul>                       
                    </ul>
                </div>
            </div>
        </div>

        <div id="socketbutton">
            <button>add dummy</button>
        </div>
        <p>Click this button to test real-time websockets. After clicking it,
            you will be able to see a dogs race in silverstone. All open tabs
            should see it.
            <br>
            <br>
            Data is hardcoded so please click it once :)
        </p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/locale/en-gb.js"></script>
    <script src="content/js/babel.min.js"></script>
    <script src="content/js/socket.io.js"></script>
    <script src="content/js/index.js" type="text/babel"></script>
</body>

</html>
